name: task_mgmt
description: "A comprehensive task management application with SQLite, notifications, and export features."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  google_fonts: ^6.1.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  
  # File Operations
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  
  # PDF Generation
  pdf: ^3.10.7
  
  # CSV Export
  csv: ^5.1.1
  
  # Email
  mailer: ^6.0.1
  
  # Date/Time Picker
  table_calendar: ^3.0.9
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # Image Picker and Color Picker
  image_picker: ^1.0.7
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/

